{% extends "layout/base.html" %}

{% block title %}Excluir produto{% endblock title %}

{% block content %}

    <h1>Confirmar?</h1>

    <p>Tem certeza que deseja excluir este produto?</p>

    <p>Produto: {{ object.nome }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Excluir</button>
    </form>

{% endblock content %}
